<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="frag01">
		<h4>Fragment</h4>
	</div>
	
	<div th:fragment="frag02(param01, param02)">
		<h4>Param</h4>
		<div th:text="${param01}"></div>
		<div th:text="${param02}"></div>
	</div>
	
	<div th:fragment="frag03(title)">
		<h4 th:replace="${title}">Param</h4>
		<h4>Param</h4>
	</div>
</body>
</html>
